---
layout: default
---

<div>
  {% for post in site.posts %}

      <div class="row">
         <div class="box">
            <div class="col-lg-12">
               <hr>
               <h2 class="intro-text text-center"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>
               <hr>
               {{post.excerpt}}
            </div>
         </div>
      </div>

   {% endfor %}

</div>
